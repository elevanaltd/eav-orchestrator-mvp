<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth Test</title>
    <script type="module">
        // Test the Supabase connection directly
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'

        const supabaseUrl = 'https://zbxvjyrbkycbfhwmmnmy.supabase.co'
        // You'll need to add your key here for testing
        const supabaseKey = prompt('Enter your Supabase publishable/anon key:')

        if (supabaseKey) {
            const supabase = createClient(supabaseUrl, supabaseKey)

            console.log('Supabase client created')

            // Test getSession
            console.log('Testing getSession...')
            supabase.auth.getSession().then(result => {
                console.log('getSession result:', result)
                if (result.error) {
                    console.error('getSession error:', result.error)
                } else {
                    console.log('Session:', result.data.session)
                }
            }).catch(err => {
                console.error('getSession exception:', err)
            })
        }
    </script>
</head>
<body>
    <h1>Auth Test</h1>
    <p>Open the browser console to see the results</p>
</body>
</html>
